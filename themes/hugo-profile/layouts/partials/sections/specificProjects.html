<!-- Loop through all dropdowns in specificProjects -->
{{ range $key, $dropdown := .Site.Params.specificProjects }}
  {{ if ne $key "enable" }} <!-- Skip the "enable" key -->
  <section id="{{ $key }}" class="py-4">
    <div class="container">
      <h3 class="text-center">{{ $dropdown.title }}</h3>
      <div class="d-flex flex-wrap justify-content-center">
        {{ range $dropdown.items }}
        <div class="card m-3" style="width: 300px;">
          <img class="card-img-top" src="{{ .image }}" alt="{{ .title }}">
          <div class="card-body">
            <h5 class="card-title">{{ .title }}</h5>
            <p class="card-text">{{ .content }}</p>
            <div class="card-footer">
              {{ range .links }}
              <a href="{{ .url }}" target="_blank">
                <i class="{{ .icon }}"></i>
              </a>
              {{ end }}
              {{ if .featured }}
              <a class="btn btn-sm float-end" href="{{ .featured.link }}" target="_blank">{{ .featured.name }}</a>
              {{ end }}
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
